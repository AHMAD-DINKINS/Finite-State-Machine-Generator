    <script src="javascript.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext("2d");
        context.fillStyle = "#FFFFFF";
        var height = $('#image').height();
        var width = $('#image').width();

        //left circle
        drawLeftCircle("#000000");
        //right circle
        drawRightCircle("#000000");
        //bottom line
        drawBottomLine("#000000");
        //top line
        drawTopLine("#000000");
        //left line
        drawLeftLine("#000000");
        //right line
        drawRightLine("#0000000");

        function drawArrowhead(x1, y1, x2, y2, radius, color) {
            context.fillStyle = color;
            var x_center = x2;
            var y_center = y2;

            var angle;
            var x;
            var y;

            context.beginPath();

            angle = Math.atan2(y2 - y1, x2 - x1)
            x = radius * Math.cos(angle) + x_center;
            y = radius * Math.sin(angle) + y_center;

            context.moveTo(x, y);

            angle += (1.0/3.0) * (2 * Math.PI)
            x = radius * Math.cos(angle) + x_center;
            y = radius * Math.sin(angle) + y_center;

            context.lineTo(x, y);

            angle += (1.0/3.0) * (2 * Math.PI)
            x = radius *Math.cos(angle) + x_center;
            y = radius *Math.sin(angle) + y_center;

            context.lineTo(x, y);

            context.closePath();

            context.fill();
        }

        function drawLeftCircle(color) {
            context.strokeStyle = color;
            context.beginPath();
            context.arc(width/4, height/2, height/3, 0, 2 * Math.PI);
            context.stroke();
        }

        function drawRightCircle(color) {
            context.strokeStyle = color;
            context.beginPath();
            context.arc(width * 3/4, height/2, height/3, 0, 2 * Math.PI);
            context.stroke();
        }

        function drawBottomLine(color) {
            context.strokeStyle = color;
            context.beginPath();
            context.moveTo(width/4 + height/3, height/2 + height/3);
            context.quadraticCurveTo(width/2, height, width * 3/4 - height/3, height/2 + height/3);
            context.stroke();
            drawArrowhead((width * 3/4 - height/3) * .9, (height/2 + height/3) * 1.1, width * 3/4 - height/3, height/2 + height/3, 10, color);
        }

        function drawTopLine(color) {
            context.strokeStyle = color;
            context.beginPath();
            context.moveTo(width * 3/4 - height/3, height/2 - height/3);
            context.quadraticCurveTo(width/2, 0, width/4 + height/3, height/2 - height/3);
            context.stroke();
            drawArrowhead((width/4 + height/3) * .9, (height/2 - height/3) * .5, width/4 + height/3, height/2 - height/3, 10, color);
        }

        function drawLeftLine(color) {
            context.strokeStyle = color;
            context.beginPath();
            context.moveTo(width/4 - height/3, height/2 - height/4);
            context.quadraticCurveTo(width/16, height/2, width/4 - height/3, height/2 + height/4);
            context.stroke();
            drawArrowhead((width/4 - height/3 * .9), (height/2 + height/4) * .95, width/4 - height/3, height/2 + height/4, 10, color);
        }

        function drawRightLine(color) {
            context.strokeStyle = color;
            context.beginPath();
            context.moveTo(width * 3/4 + height/3, height/2 + height/4);
            context.quadraticCurveTo(width * 15/16, height/2, width * 3/4 + height/3, height/2 - height/4);
            context.stroke();
            drawArrowhead((width * 3/4 + height/3) * .9, (height/2 - height/4) * 1.6, width * 3/4 + height/3, height/2 - height/4, 10, color);
        }

        function focusLeftCircle() {
            drawRightCircle("#FFFFFF");
            drawRightCircle("#000000");
            drawLeftCircle("#FFFFFF");
            drawLeftCircle("#FF0000");
        }

        function focusRightCircle() {
            drawLeftCircle("#FFFFFF");
            drawLeftCircle("#000000");
            drawRightCircle("#FFFFFF");
            drawRightCircle("#FF0000");
        }

        function focusBottomLine() {
            drawBottomLine("#FFFFFF");
            drawBottomLine("#FF0000");
            drawRightLine("#FFFFFF");
            drawRightLine("#000000");
            drawLeftLine("#FFFFFF");
            drawLeftLine("#000000");
            drawTopLine("#FFFFFF");
            drawTopLine("#000000");
        }

        function focusTopLine() {
            drawTopLine("#FFFFFF");
            drawTopLine("#FF0000");
            drawRightLine("#FFFFFF");
            drawRightLine("#000000");
            drawLeftLine("#FFFFFF");
            drawLeftLine("#000000");
            drawBottomLine("#FFFFFF");
            drawBottomLine("#000000");
        }

        function focusLeftLine() {
            drawLeftLine("#FFFFFF");
            drawLeftLine("#FF0000");
            drawRightLine("#FFFFFF");
            drawRightLine("#000000");
            drawBottomLine("#FFFFFF");
            drawBottomLine("#000000");
            drawTopLine("#FFFFFF");
            drawTopLine("#000000");
        }

        function focusRightLine() {
            drawRightLine("#FFFFFF");
            drawRightLine("#FF0000");
            drawBottomLine("#FFFFFF");
            drawBottomLine("#000000");
            drawLeftLine("#FFFFFF");
            drawLeftLine("#000000");
            drawTopLine("#FFFFFF");
            drawTopLine("#000000");
        }

        function leftToRight() {
            focusRightCircle();
            focusBottomLine();
        }

        function rightToLeft() {
            focusLeftCircle();
            focusTopLine()
        }

        function leftToLeft() {
            focusLeftCircle();
            focusLeftLine();
        }

        function rightToRight() {
            focusRightCircle();
            focusRightLine();
        }
    </script>
